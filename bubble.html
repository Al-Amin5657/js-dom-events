<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2 {
            border: 2px solid blue;
        }

        ul {
            border: 2px solid tomato;
        }

        section {
            border: 2px solid green;
        }

        body {
            border: 2px solid gold;
        }
    </style>
</head>

<body id="body">
    <h1>Exploring event bubble</h1>
    <section id="section-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum dolor.</li>
            <li id="item-2">Vitae, veniam earum!</li>
            <li id="item-3">Atque, est. Et.</li>
            <li id="item-4">Debitis, in blanditiis.</li>
            <li id="item-5">Soluta, numquam illo?</li>
            <li id="item-6">Libero, ipsa fugit.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item 2 clicked');
            event.stopImmediatePropagation();

        })
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item second clicked');

        })
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item 2 third clicked');

        })

        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul-clicked');
        })
        document.getElementById('section-container').addEventListener('click', function () {
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click', function () {
            console.log('body of the html clicked');
        })
    </script>
</body>

</html>
