<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h1>Explore event delegate</h1>
    <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Labore, hic repellendus.</li>
        <li class="item">Dolore, cumque accusantium.</li>
        <li class="item">Inventore, unde sit.</li>
        <li class="item">Nostrum, illum molestias.</li>
        <li class="item">Praesentium, voluptatibus accusamus.</li>
    </ul>
    <button id="add-item">Add item</button>
    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     item.addEventListener('click', function (event) {
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-item').addEventListener('click', function () {
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand new item added';
            listContainer.appendChild(li);
        })
    </script>
</body>

</html>
